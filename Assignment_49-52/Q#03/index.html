<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Q#03</title>
  </head>
  <body>
    <div>
      <div class="view">
        <button class="view-data">View Data</button>
        <button class="view-form">View Form</button>
      </div>
      <div class="form">
        <form action="">
          <label for="name">Name</label>
          <input type="text" id="name" />
          <label for="class">Class</label>
          <input type="text" id="class" />
          <button
            type="button"
            class="submit"
            onclick="submitHandler(false, -1)"
          >
            Submit
          </button>
        </form>
      </div>
      <div class="data">
        <table>
          <tbody>
            <tr>
              <th>Index</th>
              <th>Name</th>
              <th>Class</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
